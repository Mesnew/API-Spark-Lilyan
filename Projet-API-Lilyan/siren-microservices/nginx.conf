events {
    worker_connections 1024;
}

http {
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # oauth.siren.local -> OAuth2 Service
    server {
        listen 80;
        server_name oauth.siren.local;

        location / {
            proxy_pass http://oauth2:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # mysql.siren.local -> API MySQL
    server {
        listen 80;
        server_name mysql.siren.local;

        location / {
            proxy_pass http://api-mysql:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # spark.siren.local -> API Spark
    server {
        listen 80;
        server_name spark.siren.local;

        location / {
            proxy_pass http://api-spark:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
